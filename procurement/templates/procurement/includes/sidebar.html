    <div class="sidebar-content">
        <div class="nav-section">
            <div class="nav-title">Main Menu</div>

                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'procurement:purchase_order_list' %}" class="nav-item {% if 'purchase_order' in request.resolver_match.url_name %}active{% endif %}">
                <i class="fas fa-file-invoice"></i>
                <span>Purchase Orders</span>
            </a>
            <a href="{% url 'procurement:supplier_list' %}" class="nav-item {% if 'supplier' in request.resolver_match.url_name %}active{% endif %}">

            </a>

            </a>

        <div class="sidebar-divider"></div>

        <div class="nav-section sidebar-actions">
            <div class="nav-title">Quick Actions</div>
            <a href="{% url 'procurement:purchase_order_create' %}" class="sidebar-btn success">

                New Purchase Order
            </a>
            <a href="{% url 'procurement:supplier_create' %}" class="sidebar-btn info">
                <i class="fas fa-user-plus"></i>
                Add Supplier
            </a>
            <a href="{% url 'logout' %}" class="sidebar-btn danger">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
