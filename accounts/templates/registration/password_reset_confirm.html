<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h2 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ddd; }
        input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 2px rgba(52,152,219,0.2); }
        button { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #2980b9; }
        .form-links { text-align: center; margin-top: 20px; }
        .form-links a { color: #3498db; text-decoration: none; }
        .form-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1 }}
        {{ form.new_password2 }}
        <button type="submit">Set Password</button>
    </form>
    <div class="form-links">
        <a href="{% url 'login' %}">‚Üê Back to Login</a>
    </div>
</div>
</body>
</html>
