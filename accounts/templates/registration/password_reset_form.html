<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        * { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 10px; }
        p { text-align: center; margin-bottom: 20px; color: #7f8c8d; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px; font-size: 16px; }
        input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 2px rgba(52,152,219,0.2); }
        button { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #2980b9; }
        .form-links { text-align: center; margin-top: 20px; }
        .form-links a { color: #3498db; text-decoration: none; }
        .form-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your email address and we’ll send you a reset link.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit">Send Reset Link</button>
    </form>
    
    <div class="form-links">
        <a href="{% url 'login' %}">← Back to Login</a>
    </div>
</div>
</body>
</html>
