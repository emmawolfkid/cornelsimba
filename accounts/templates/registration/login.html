<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Cornel Simba</title>
<style>
    * { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }
    
    body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 10px;
        position: relative;
        overflow: hidden;
    }
    
    /* Animated background circles */
    body::before,
    body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        animation: float 20s infinite ease-in-out;
    }
    
    body::before {
        width: 400px;
        height: 400px;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
    }
    
    body::after {
        width: 300px;
        height: 300px;
        bottom: -100px;
        right: -100px;
        animation-delay: 5s;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-30px) scale(1.1); }
    }
    
    .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.3);
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 1;
        animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
        from { 
            opacity: 0; 
            transform: translateY(30px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
    
    /* Logo Container */
    .logo-section {
        text-align: center;
        margin-bottom: 20px;
    }
    
   .login-logo {
    width: 130px;
    height: 130px;
    margin: 0 auto 15px;
    display: block;
    border-radius: 70%; /* Circular */
    object-fit: fill;
    border: 4px solid white;
    box-shadow: 
        0 10px 25px rgba(0,0,0,0.15),
        0 0 0 5px rgba(102,126,234,0.1),
        inset 0 0 0 2px rgba(255,255,255,0.5);
    transition: all 0.3s ease;
}

.login-logo:hover {
    transform: scale(1.05);
    box-shadow: 
        0 15px 35px rgba(0,0,0,0.2),
        0 0 0 5px rgba(102,126,234,0.2),
        inset 0 0 0 2px rgba(255,255,255,0.5);
}
    
    h1 { 
        color: #2c3e50; 
        text-align: center; 
        margin-bottom: 8px; 
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .tagline { 
        color: #7f8c8d; 
        text-align: center; 
        margin-bottom: 30px; 
        font-size: 0.95rem; 
    }
    
    .form-group { 
        margin-bottom: 20px;
        position: relative;
    }
    
    label { 
        display: block; 
        margin-bottom: 8px; 
        color: #34495e; 
        font-weight: 600; 
        font-size: 0.9rem;
        transition: color 0.3s;
    }
    
    input {
        width: 100%; 
        padding: 14px 16px; 
        border: 2px solid #e0e0e0; 
        border-radius: 10px; 
        font-size: 1rem; 
        transition: all 0.3s ease;
        background: #fafafa;
    }
    
    input:focus { 
        outline: none; 
        border-color: #667eea; 
        background: white;
        box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        transform: translateY(-2px);
    }
    
    input:focus + label {
        color: #667eea;
    }
    
    .btn-login {
        width: 100%; 
        padding: 16px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; 
        border: none; 
        border-radius: 10px; 
        font-size: 1.05rem; 
        font-weight: 600; 
        cursor: pointer; 
        transition: all 0.3s ease; 
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        position: relative;
        overflow: hidden;
    }
    
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(102,126,234,0.4);
    }
    
    .btn-login:hover::before {
        left: 100%;
    }
    
    .btn-login:active {
        transform: translateY(0);
    }
    
    .messages { 
        margin-bottom: 20px; 
    }
    
    .alert { 
        padding: 12px 15px; 
        border-radius: 10px; 
        margin-bottom: 10px; 
        font-size: 0.9rem;
        animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
        from { 
            opacity: 0; 
            transform: translateX(-20px); 
        }
        to { 
            opacity: 1; 
            transform: translateX(0); 
        }
    }
    
    .alert-error { 
        background: #fee; 
        color: #c33; 
        border-left: 4px solid #c33;
    }
    
    .alert-success { 
        background: #dfd; 
        color: #373; 
        border-left: 4px solid #5cb85c;
    }
    
    .form-links { 
        text-align: center; 
        margin-top: 20px; 
        padding-top: 20px; 
        border-top: 1px solid #e8e8e8; 
        font-size: 0.9rem; 
    }
    
    .form-links a { 
        color: #667eea; 
        text-decoration: none; 
        display: block; 
        margin-bottom: 8px;
        transition: all 0.3s;
        font-weight: 500;
    }
    
    .form-links a:hover { 
        color: #764ba2;
        transform: translateX(3px);
    }

    @media (max-width: 480px) {
        .login-container { 
            padding: 30px 20px; 
        }
        h1 { 
            font-size: 1.6rem; 
        }
        .login-logo {
            max-width: 140px;
        }
        input { 
            font-size: 0.95rem; 
            padding: 12px 14px; 
        }
        .btn-login { 
            font-size: 0.95rem; 
            padding: 14px; 
        }
    }
</style>
</head>
<body>
<div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
    <div class="login-logo-container">
        <img src="{% static 'images/cornelsimba-logo.jpeg' %}" alt="Cornel Simba Logo" class="login-logo">
    </div>
    <h1>Cornel Simba</h1>
    <p class="tagline">Mining Enterprise System</p>
</div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username or Email" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
        
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
    </form>
    
    <div class="form-links">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
