<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marketing{% endblock %}</title>
    <style>
        * { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f5f7fa; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        
        /* Form styles */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #3498db; }
        textarea { min-height: 80px; resize: vertical; }
        
        /* Button styles */
        .btn { padding: 12px 24px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; display: inline-block; text-decoration: none; }
        .btn:hover { background: #219653; }
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #219653; }
        .btn-secondary { background: #95a5a6; margin-left: 10px; }
        .btn-secondary:hover { background: #7f8c8d; }
        
        /* Navigation */
        .nav { background: #34495e; padding: 15px; border-radius: 8px; margin-bottom: 30px; }
        .nav a { color: white; text-decoration: none; margin-right: 20px; font-weight: 500; }
        .nav a:hover { text-decoration: underline; }
        
        /* Messages */
        .alert { padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Back link */
        .back-link { display: inline-block; margin-top: 20px; color: #3498db; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        
        /* Checkbox */
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .form-check-input { width: 18px; height: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'marketing:dashboard' %}">Dashboard</a>
            <a href="{% url 'marketing:customer_list' %}">Customers</a>
            <a href="{% url 'marketing:contract_list' %}">Contracts</a>
            <a href="{% url 'marketing:sale_list' %}">Sales</a>
            <a href="{% url 'marketing:campaign_list' %}">Campaigns</a>
            <a href="{% url 'marketing:lead_list' %}">Leads</a>
        </div>
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
        
        <a href="{% url 'marketing:customer_list' %}" class="back-link">← Back to Customers</a>
        <a href="/" class="back-link" style="margin-left: 20px;">← Back to Main Dashboard</a>
    </div>
</body>
</html>
